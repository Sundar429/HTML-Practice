<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>th,tb&tf</title>
</head>
<body>
    <h1>Product Details</h1>
    <table border="3" >
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Product Quality</th>
                <th>Product Quantity</th>
                <th>Product Amount</th>
            </tr>
         
    
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Wheat</td>
                <td>Good</td>
                <td>200 Bags</td>
                <td>1000.00</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sugar</td>
                <td>Good</td>
                <td>250 Bags</td>
                <td>1500.00</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Rice</td>
                <td>Good</td>
                <td>200 Bags</td>
                <td>3000.00</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Milk</td>
                <td>Good</td>
                <td>200 Bags</td>
                <td>2000.00</td>
            </tr>
    
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">Grand Total</th>
                <th>7500.00</th>
            </tr>
    
        </tfoot>

    </table>
   
</body>
</html>
