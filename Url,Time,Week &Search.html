<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTWS</title>
</head>
<body>
    <h1>HTML Input Fields</h1>
    <form method="get">
        <label for="w_url">Website URL:</label> <br>
        <input type="url" name="w_url" id="w_url"> <br> <br>
        <label for="r_time">Raising Time:</label> <br>
        <input type="time" name="r_time" id="r_time"> <br> <br>
        <label for="v_week">Vaccation Week:</label> <br>
        <input type="week" name="v_week" id="v_week"> <br> <br>
        <label for="j_search">Job Search:</label> <br>
        <input type="search" name="j_search" id="j_search"> <br> <br>
        <input type="button" value="Submit" name="submit-buttton">
    </form>
    
</body>
</html>
